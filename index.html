<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:lightblue">

  <a-entity light="type: point; castShadow: true; color: 'white'; intensity: 2.35"
  position="0 9 0"
></a-entity>
        <a-camera position="0 8 15"></a-camera>

        <a-box position="0 -3 -5" height="2" width="25" depth="10" color="green" shadow="receive:true;"></a-box>

        <a-assets timeout="10000">
            <a-asset-item id="man" src="./assests/man/scene.gltf"></a-asset-item></a-assets>

          <a-entity>
            <a-entity animation-mixer={} position="0 0 -3" rotation="0 55 0" scale="1.5 1.5 1.5" gltf-model="#man" shadow="cast: true;">
            </a-entity>
          </a-entity>
    </a-scene>
</body>
